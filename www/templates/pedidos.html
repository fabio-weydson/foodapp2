<ion-nav-view>
<ion-view view-title="Meus Pedidos" class="">
<ion-nav-title>Meus Pedidos</ion-nav-title>
<ion-nav-buttons side="right">
  <button class="button button-icon iconic iconic-filter" menu-toggle="right">     
  </button>
</ion-nav-buttons>
<ion-content ng-init="search = ''" has-header="true" has-bouncing="true" class="scroll-content ionic-scroll  has-header" >
	<div class="pedidos-list">
<div class="item card dish-item item-thumbnail-left item-text-wrap" ng-repeat="pedido in pedidos" >


   <div class="item-image"  ng-click="open(pedido)">
      <img src="img/icons/{{pedido.PED_Status}}.png">
    </div>
    <div class="item-title"><a href="#"  ng-click="open(pedido)">Pedido: {{pedido.PED_CodigoPedido}} - {{pedido.EMP_Nome}}</a>
   	<div class="item item-footer"  ng-click="mopen(pedido)">
	   <p><b>Situação: </b> {{statusPedidos[pedido.PED_Status]}}</p></div>
	   <p><b>Data:</b> {{pedido.PED_DataCriacao | mydate | date:"MM/dd/yyyy 'às' H:mm'h' " }}</p>
</div>

</div>
</div>
</ion-content>
</ion-view>
</ion-nav-view>
