<ion-view view-title="NomedoAPP" class="">
<ion-nav-buttons side="right">
  <cartt-btn></cartt-btn>
</ion-nav-buttons>
<ion-content has-header="false" has-bouncing="false" class="dish-list offer-details">
	<div class="list card dish-item">
		<div class="item-title">
	   	<span ng-bind="dish.name"></span>	   
	   </div>
	  <div class="item item-image" ng-if="dish.image">
	    <img ng-src="{{imgroot}}/offers/{{dish.image}}" alt="{{dish.image}}">
	  </div>
	  <div class="item item-footer">	   
	   <div class="item-price" ng-bind="dish.price | currency:curSymbol.symbol">	   	
	   </div>
	   <div class="item-options">
	   	<cuppun-activate  code="dish.cuponcode"></cuppun-activate>
	   </div>
	  </div>
	</div>
	<div class="padding">
		<p>Ativo:{{dish.activate}}</p>
		<p>Cupom:{{dish.cuponcode}}</p>
		</p>
	</div>
	<div class="dish-content padding" ng-bind-html="dish.details">
	</div>
</ion-content>
</ion-view>
