<ion-view view-title="{{estabelecimento}}" class="">
<ion-content has-header="false" has-bouncing="false" class="contact-page">
<div class="featured-image">
	<img ng-src="{{imgroot + infos.image}}" alt="" class="fullwidth-image">
</div>
<div class="content padding">
	<h4>{{infos.name}}</h4>
	<dl class="address">
		<dt>Endere√ßo:</dt><dd>{{infos.address}}</dd>
		<dt>E-mail:</dt><dd>{{infos.email}}</dd>
		<dt>Telefone:</dt><dd><a ng-href="tel:{{infos.website}}" >{{infos.phone}}</a></dd>
		<dt>Site:</dt><dd><a ng-href="{{infos.website}}" target="_blank">{{infos.website}}</a></dd>
	</dl>	
</div>
<div class="form padding"> 
	<h4>Entre em contato</h4>
	<form name="contactform" ng-submit="contactRequest()">
		<div class="list">
		  <label class="item item-input">
		    <span class="input-label">Nome</span>
		    <input type="text" required name="name" ng-model="contact.name">
		  </label>
		  <label class="item item-input">
		    <span class="input-label">E-mail</span>
		    <input type="email" required name="email" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" ng-model="contact.email">
		  </label>
		  <label class="item item-input">
		    <span class="input-label">Telefone</span>
		    <input type="text" required name="phone" ng-model="contact.phone">
		  </label>
		   <label class="item item-input">
		    <span class="input-label">Mensagem</span>
		    <textarea name="message" ng-model="contact.message" required></textarea>
		  </label>
		  <div class="padding-top col-offset-75">
		  	<button class="button button-assertive button-block" 
		  	ng-disabled="contactform.$invalid">
		  	 Enviar
		  	</button>	
		  </div>
		  <div class="alert success  fade" id="booktable-msg" ng-bind="message" ng-class="{active:messageShow}"></div>
		  	  
		</div>
	</form>
</div>

</ion-content>
</ion-view>
